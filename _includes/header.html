<header class="hidden-xs">
  <div class="logo">
    <img class="image" src="./img/logo.png" />

    <div class="text">
      <h1>Troop 86 - Marlboro, NJ</h1>
      <h3>Monmouth Council, Boy Scouts of America</h3>
    </div>
  </div>

  <nav>
    <ul class="nav nav-tabs">
      {% for nav in site.data.navbar %}
      <li role="presentation" class="{% if nav.title == page.title %}active{% endif %}">
        <a href="{{nav.link}}">{{nav.title}}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</header>

<header class="visible-xs" id="small-header">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
        <a href="./index.html" class="navbar-brand">
          <img class="image" src="./img/logo.png" style="display:inline-block" /> Troop 86 | Marlboro, NJ
        </a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          {% for nav in site.data.navbar %}
          <li role="presentation" class="{% if nav.title == page.title %}active{% endif %}">
            <a href="{{nav.link}}">{{nav.title}}</a>
          </li>
          {% endfor %}
      </div>
    </div>
  </nav>
</header>
